<!DOCTYPE html>
<html>
<head>
	<title>时钟</title>
	<meta charset="utf-8">
	<style type="text/css">
		html, body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#myCanvas{
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<script type="text/javascript">
	var myCanvas = document.getElementById("myCanvas");
	var c = myCanvas.getContext("2d");

	function clock(){
		c.clearRect(0, 0, 400, 400);
		var date = new Date();
		var sec = date.getSeconds();
		var min = date.getMinutes();
		var hour = date.getHours();

		c.save();
		c.translate(200, 200);
		c.rotate(-Math.PI/2);

		//分钟刻度线
		for(var i = 0; i < 60; i++){
			c.beginPath();
			c.strokeStyle = "#f00";
			c.lineWidth = 4;
			c.moveTo(116, 0);
			c.lineTo(120, 0);
			c.stroke();
			c.rotate(Math.PI/30);
			c.closePath();
		}

		//时钟刻度线
		for(var i = 0; i < 12; i++){
			c.beginPath();
			c.strokeStyle = "#000";
			c.lineWidth = 6;
			c.moveTo(106, 0);
			c.lineTo(120, 0);
			c.stroke();
			c.rotate(Math.PI/6);
			c.closePath();
		}

		//外表盘
		c.beginPath();
		c.strokeStyle = "pink";
		c.arc(0, 0, 145, 0, Math.PI*2);
		c.lineWidth = 12;
		c.stroke();
		c.closePath();

		//画时针
		hour = hour > 12 ? hour - 12 : hour;
		c.beginPath();
		c.save();
		c.rotate(Math.PI/6*hour + Math.PI/6*min/60 + Math.PI/6*sec/3600);
		c.strokeStyle = "yellowgreen";
		c.lineWidth = 4;
		c.moveTo(-20, 0);
		c.lineTo(50, 0);
		c.stroke();
		c.restore();
		c.closePath();

		//画分针
		c.beginPath();
		c.save();
		c.rotate(Math.PI/30*min + Math.PI/30*sec/60);
		c.strokeStyle = "spainggreen";
		c.lineWidth = 3;
		c.moveTo(-30, 0);
		c.lineTo(70, 0);
		c.stroke();
		c.restore();
		c.closePath();

		//画秒针
		c.beginPath();
		c.save();
		c.rotate(Math.PI/30*sec);
		c.strokeStyle = "red";
		c.lineWidth = 2;
		c.moveTo(-40, 0);
		c.lineTo(120, 0);
		c.stroke();
		c.restore();
		c.closePath();

		c.restore();
	}

	clock();
	setInterval(clock, 1000);
</script>
</body>
</html>
